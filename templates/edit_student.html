<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование студента</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_stu.css') }}">
</head>
<body>
    <div class="container">
        <h1>Редактирование студента</h1>
        <form action="/save_student" method="POST">
            <input type="hidden" name="student_id" value="{{ student[0] }}">

            <div class="form-group">
                <label for="full_name">ФИО:</label><br>
                <input type="text" id="full_name" name="full_name" value="{{ student[1] }}" required><br>
            </div>
            <div class="form-group">
                <label for="specialization">Специализация:</label><br>
                <select id="specialization" name="specialization" required>
                    <option value="ПО" {% if student[2] == 'ПО' %} selected {% endif %}>ПО</option>
                    <option value="ВТ" {% if student[2] == 'ВТ' %} selected {% endif %}>ВТ</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="language_of_study">Язык обучения:</label><br>
                <select id="language_of_study" name="language_of_study" required>
                    <option value="русский" {% if student[3] == 'русский' %} selected {% endif %}>Русский</option>
                    <option value="казахский" {% if student[3] == 'казахский' %} selected {% endif %}>Казахский</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="avg_professional_score">Средняя оценка за проф. предметы:</label><br>
                <input type="number" id="avg_professional_score" name="avg_professional_score" min="0" step="0.01" value="{{ student[4] }}" required><br>
            </div>
            <div class="form-group">
                <label for="total_avg_score">Общая средняя оценка:</label><br>
                <input type="number" id="total_avg_score" name="total_avg_score" min="0" step="0.01" value="{{ student[5] }}" required><br>
            </div>
            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
