<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить студента</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_stu.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить студента</h1>
        <form action="/submit_student" method="post">
            <div class="form-group">
                <label for="full_name">ФИО:</label><br>
                <input type="text" id="full_name" name="full_name" required><br>
            </div>
            <div class="form-group">
                <label for="specialization">Специализация:</label><br>
                <select id="specialization" name="specialization" required>
                    <option value="ПО">ПО</option>
                    <option value="ВТ">ВТ</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="language_of_study">Язык обучения:</label><br>
                <select id="language_of_study" name="language_of_study" required>
                    <option value="русский">Русский</option>
                    <option value="казахский">Казахский</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="avg_professional_score">Средняя оценка за проф. предметы:</label><br>
                <input type="number" id="avg_professional_score" name="avg_professional_score" min="0" step="0.01" required><br>
            </div>
            <div class="form-group">
                <label for="total_avg_score">Общая средняя оценка:</label><br>
                <input type="number" id="total_avg_score" name="total_avg_score" min="0" step="0.01" required><br>
            </div>
            <button type="submit">Добавить студента</button>
        </form>
    </div>
</body>
</html>
